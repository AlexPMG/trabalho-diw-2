<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokewiki - Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5faff;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }
    .detalhes-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .detalhes-topo {
      text-align: center;
      margin-bottom: 20px;
    }
    .detalhes-topo img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 15px 0;
    }
    .detalhes-info p {
      margin: 6px 0;
      color: #555;
      font-size: 1rem;
    }
    .detalhes-fotos {
      margin-top: 30px;
    }
    .detalhes-fotos h5 {
      margin-bottom: 15px;
    }
    .detalhes-fotos img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin: 5px;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }
    .detalhes-fotos img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
    .loading {
      text-align: center;
      padding: 50px;
    }
    .spinner {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-diamond-half"></i> Pokewiki
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="pokemon-menu"></ul>
        <a href="index.html" class="btn btn-outline-primary ms-3">
          <i class="bi bi-house"></i> Home
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div id="detalhes-item" class="detalhes-container">
      <div class="loading">
        <div class="spinner-border text-primary spinner" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3">Carregando detalhes do Pokémon...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Aluno: Alex Prieto | PUC Minas - São Gabriel</p>
    <p>
      <a href="https://github.com/AlexPMG" class="text-decoration-none text-primary" target="_blank">
        <i class="bi bi-github"></i> GitHub
      </a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'http://localhost:3001';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // Função para carregar um Pokémon específico
    async function carregarPokemon(id) {
      try {
        const response = await fetch(`${API_URL}/pokemons/${id}`);
        if (!response.ok) throw new Error('Pokémon não encontrado');
        return await response.json();
      } catch (error) {
        console.error('Erro ao carregar Pokémon:', error);
        return null;
      }
    }

    // Função para carregar todos os pokémons (para navegação)
    async function carregarTodosPokemons() {
      try {
        const response = await fetch(`${API_URL}/pokemons`);
        if (!response.ok) throw new Error('Erro ao carregar lista');
        return await response.json();
      } catch (error) {
        console.error('Erro ao carregar lista:', error);
        return [];
      }
    }

    // Função para montar os detalhes
    async function montarDetalhes() {
      const container = document.getElementById('detalhes-item');
      if (!container || !id) {
        container.innerHTML = `<p class="text-danger">Pokémon não especificado.</p>`;
        return;
      }

      // Carrega o Pokémon específico
      const pokemon = await carregarPokemon(id);
      if (!pokemon) {
        container.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            Pokémon não encontrado.
            <br>
            <a href="index.html" class="btn btn-primary mt-2">Voltar para Home</a>
          </div>
        `;
        return;
      }

      // Carrega todos para navegação
      const todosPokemons = await carregarTodosPokemons();
      const pIndex = todosPokemons.findIndex(p => p.id == id);

      container.innerHTML = `
        <div class="detalhes-topo bg-${pokemon.cor} text-white p-3 rounded-top">
          <h2>${pokemon.nome}</h2>
          <img src="${pokemon.imagem}" 
               alt="${pokemon.nome}" 
               class="img-fluid"
               onerror="this.src='https://via.placeholder.com/180/000000/FFFFFF?text=${pokemon.nome}'">
        </div>
        <div class="detalhes-info mt-3">
          <p><strong><i class="bi bi-tag"></i> Tipo:</strong> 
            <span class="badge bg-${pokemon.cor}">${pokemon.tipo}</span>
          </p>
          <p><strong><i class="bi bi-graph-up"></i> Stats:</strong> ${pokemon.stats}</p>
          <p><strong><i class="bi bi-file-text"></i> Descrição:</strong> ${pokemon.descricao}</p>
          <p><strong><i class="bi bi-arrow-up-right"></i> Evolução level:</strong> ${pokemon.evolucao}</p>
          <p><strong><i class="bi bi-lightning"></i> Principal ataque:</strong> ${pokemon.ataque}</p>
          
          ${pokemon.regiao ? `<p><strong><i class="bi bi-geo-alt"></i> Região:</strong> ${pokemon.regiao}</p>` : ''}
          ${pokemon.altura ? `<p><strong><i class="bi bi-rulers"></i> Altura:</strong> ${pokemon.altura}</p>` : ''}
          ${pokemon.peso ? `<p><strong><i class="bi bi-speedometer2"></i> Peso:</strong> ${pokemon.peso}</p>` : ''}
          
          <div class="d-flex justify-content-between mt-3">
            <button id="btn-anterior" class="btn btn-outline-primary" ${pIndex <= 0 ? 'disabled' : ''}>
              <i class="bi bi-arrow-left"></i> Anterior
            </button>
            <a href="index.html" class="btn btn-secondary">
              <i class="bi bi-house"></i> Voltar
            </a>
            <button id="btn-proximo" class="btn btn-outline-primary" ${pIndex >= todosPokemons.length - 1 ? 'disabled' : ''}>
              Próximo <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="detalhes-fotos text-center mt-4">
          <h5><i class="bi bi-images"></i> Imagens do Pokémon</h5>
          <div>
            <img src="${pokemon.imagem}" 
                 alt="${pokemon.nome} estático"
                 onerror="this.src='https://via.placeholder.com/120/000000/FFFFFF?text=Estático'">
            <img src="${pokemon.gif || pokemon.imagem}" 
                 alt="${pokemon.nome} animado"
                 onerror="this.src='https://via.placeholder.com/120/000000/FFFFFF?text=Animado'">
          </div>
        </div>
      `;

      document.title = `Pokewiki - ${pokemon.nome}`;

      // Eventos para navegação
      document.getElementById('btn-anterior')?.addEventListener('click', () => {
        if (pIndex > 0) {
          window.location.href = `detalhes.html?id=${todosPokemons[pIndex - 1].id}`;
        }
      });

      document.getElementById('btn-proximo')?.addEventListener('click', () => {
        if (pIndex < todosPokemons.length - 1) {
          window.location.href = `detalhes.html?id=${todosPokemons[pIndex + 1].id}`;
        }
      });
    }

    // Carrega os detalhes quando a página estiver pronta
    document.addEventListener('DOMContentLoaded', async () => {
      // Monta menu de navegação
      const menu = document.getElementById('pokemon-menu');
      if (menu) {
        const todosPokemons = await carregarTodosPokemons();
        todosPokemons.forEach(p => {
          const li = document.createElement('li');
          li.className = 'nav-item';
          li.innerHTML = `<a class="nav-link" href="detalhes.html?id=${p.id}">${p.nome}</a>`;
          menu.appendChild(li);
        });
      }

      // Monta os detalhes
      await montarDetalhes();
    });
  </script>
</body>
</html>
